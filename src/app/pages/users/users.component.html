<section class="flex-container">
  <mat-card *ngFor="let user of users" class="user-card">
    <mat-card-header>
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>From {{user.address.city}}, works for {{user.company?.name}}</p>
    </mat-card-content>
  </mat-card>
</section>
