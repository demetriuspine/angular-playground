<section>
  <h1>Students list</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of getStudents()">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.gender}}</td>
        <td><button mat-button (click)="goToDetail(student)">Go to detail</button></td>
      </tr>
    </tbody>
  </table>
</section>
